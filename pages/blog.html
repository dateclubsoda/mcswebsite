<script>
    jQuery(document).ready(() => {
        var html = document.getElementsByTagName("html")[0];;
        html.style.backgroundImage = "linear-gradient(180deg, #B467E3 0%, #4E21B2 12.5%, #06041D 35%, #06041D 100%)";
        var bubbleDesktop = document.getElementsByClassName("desktop-bubble-group")[0];
        var bubbleMobile = document.getElementsByClassName("mobile-bubble-group")[0];
        document.body.onscroll = function(e) {
            if (window.innerWidth < 500) {
                if (bubbleMobile) {
                    bubbleMobile.style.top = 100 + (window.pageYOffset)/-4 + "px";
                }
            } else {
                if (bubbleDesktop) {
                    bubbleDesktop.style.top = window.pageYOffset/-8 + "px";
                }
            }
        }
    });
</script>
